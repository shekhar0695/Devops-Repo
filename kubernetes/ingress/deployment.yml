apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingress-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ingress-app
  template:
    metadata:
      labels:
        app: ingress-app
    spec:
      containers:
      - name: ingressapp
        image: shekharrr/ip_app:ip_app
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: ingress-app-cluster-ip
spec:
  selector:
    app: ingress-app
  ports:
  - name: http
    port: 30002
    targetPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: ingress-app-cluster-ip-1
spec:
  selector:
    app: ingress-app
  ports:
  - name: http
    port: 30004
    targetPort: 80